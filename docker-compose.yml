version: '3.8'

services:
  forecasting-api:
    build:
      context: ./services/forecastingApi
      dockerfile: Dockerfile
    container_name: forecasting-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - MODEL_UPDATE_SCHEDULE=weekly
      - FORECAST_SCHEDULE=2x_daily
      - CUSTOMER_ID=${CUSTOMER_ID:-default}
      - AWS_REGION=${AWS_REGION:-af-south-1}
      - INPUT_BUCKET=${INPUT_BUCKET:-sa-api-client-input}
      - OUTPUT_BUCKET=${OUTPUT_BUCKET:-sa-api-client-output}
    volumes:
      - ./data/models:/app/models
      - ./data/cache:/app/cache
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - platform-edge

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - platform-edge

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/nginx/ssl
    depends_on:
      - forecasting-api
    networks:
      - platform-edge

  model-updater:
    build:
      context: ./services/model-updater
      dockerfile: Dockerfile
    container_name: model-updater
    restart: unless-stopped
    environment:
      - AWS_REGION=${AWS_REGION:-af-south-1}
      - OUTPUT_BUCKET=${OUTPUT_BUCKET:-sa-api-client-output}
      - UPDATE_SCHEDULE=0 6 * * 1  # Weekly on Monday at 6 AM
    volumes:
      - ./data/models:/app/models
      - ./logs:/app/logs
    networks:
      - platform-edge

volumes:
  redis-data:

networks:
  platform-edge:
    driver: bridge